name: ci
on:
  - push
  - pull_request
  - workflow_dispatch

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: fetch dependencies
        run: |
          sudo apt-get update
          sudo apt-get install libclang-7-dev
          pip install reuse
      - name: check license stubs
        run: reuse lint
      - name: install
        run: |
          pip install -r requirements.txt
          pip install .
      - name: tests
        run: pytest -vv tests/
        env:
          CLANG_LIBRARY_FILE: /usr/lib/llvm-7/lib/libclang.so
