name: ci
on:
  - push
  - pull_request
  - workflow_dispatch

jobs:
  check-license-stubs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: fetch dependencies
        run: pip install reuse
      - name: check licenses
        run: reuse lint
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: fetch dependencies
        run: |
          sudo apt-get update
          sudo apt-get install libclang-7-dev
      - name: install
        run: |
          pip install -r requirements.txt
          pip install .
      - name: tests
        run: pytest -vv tests/
        env:
          CLANG_LIBRARY_FILE: /usr/lib/llvm-7/lib/libclang.so
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: crazy-max/ghaction-chocolatey@v1
        with:
          args: -h
      - name: fetch dependencies
        run: |
          choco install llvm
          pip install reuse
      - name: install
        run: |
          pip install -r requirements.txt
          pip install .
      - name: tests
        run: pytest -vv tests/
        env:
          CLANG_LIBRARY_FILE: C:\Program Files (x86)\LLVM\lib\libclang.dll
